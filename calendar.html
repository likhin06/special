<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Special Calendar - September</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #fff;
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;

      /* Animated Aurora/Nebula Background */
      background: linear-gradient(270deg, #1b2735, #090a0f, #2c5364, #0f2027);
      background-size: 800% 800%;
      animation: aurora 30s ease infinite;
    }

    @keyframes aurora {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h2 {
      margin: 30px 0 10px;
      font-size: clamp(1.5rem, 5vw, 2.5rem);
      color: #fff;
      position: relative;
      z-index: 2;
    }

    /* ðŸŒŒ Stars */
    .stars {
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0; left: 0;
      z-index: 0;
      overflow: hidden;
    }
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 3s infinite alternate;
      opacity: 0.8;
    }
    @keyframes twinkle {
      from { opacity: 0.2; }
      to { opacity: 1; }
    }

    /* âœ… Calendar Styling */
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      max-width: 95%;
      margin: 30px auto;
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.5);
      position: relative;
      z-index: 2;
    }

    .calendar div {
      padding: 12px;
      border-radius: 8px;
      background: rgba(255,255,255,0.15);
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
      color: #fff;
      font-size: clamp(0.8rem, 2.5vw, 1rem);
      position: relative;
    }

    .calendar div:hover {
      background: #ffca28;
      color: #000;
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(255,202,40,0.8);
    }

    /* âœ… Highlight 6th */
    .highlight {
      background: #e91e63;
      color: white;
      animation: pulse 1s infinite alternate;
      font-size: 1.2rem;
      box-shadow: 0 0 20px rgba(233,30,99,1), 0 0 40px rgba(233,30,99,0.6);
    }
    @keyframes pulse {
      from { transform: scale(1); }
      to { transform: scale(1.2); }
    }

    /* âœ… Fullscreen popup for carousel */
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
      flex-direction: column;
      padding: 10px;
    }

    .carousel3d {
      width: 90%;
      max-width: 400px;
      height: 400px;
      perspective: 1000px;
    }

    .carousel {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      animation: rotate 20s infinite linear;
    }

    .carousel img {
      position: absolute;
      width: 70%;
      height: auto;
      max-height: 280px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.6);
      object-fit: cover;
      left: 15%;
    }

    @keyframes rotate {
      from { transform: rotateY(0deg); }
      to { transform: rotateY(360deg); }
    }

    /* Close button */
    .close-btn {
      margin-top: 20px;
      padding: 12px 25px;
      background: #ff5252;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: clamp(0.9rem, 2.5vw, 1.1rem);
      transition: 0.3s;
    }
    .close-btn:hover {
      background: #ff1744;
    }

    /* ðŸŒ¸ Floating Hearts Animation */
    .heart {
      position: fixed;
      bottom: -20px;
      color: #e91e63;
      font-size: 20px;
      animation: floatUp 6s linear forwards;
      z-index: 1000;
      opacity: 0.8;
      pointer-events: none;
    }
    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-120vh) scale(1.5); opacity: 0; }
    }

    /* ðŸ“± Mobile Adjustments */
    @media (max-width: 600px) {
      .calendar {
        grid-template-columns: repeat(4, 1fr);
        padding: 15px;
      }
      .carousel3d {
        max-width: 280px;
        height: 280px;
      }
      .carousel img {
        max-height: 200px;
      }
    }

    /* Back Button */
    .back-btn {
      margin-top: 15px;
      padding: 10px 20px;
      background: #29b6f6;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: clamp(0.8rem, 2.5vw, 1rem);
      transition: 0.3s;
    }
    .back-btn:hover {
      background: #0288d1;
    }
  </style>
</head>
<body>

  <!-- ðŸŒŒ Starry Night Background -->
  <div class="stars" id="stars"></div>

  <h2>ðŸ“… Special Calendar - September</h2>

  <!-- âœ… Calendar -->
  <div class="calendar">
    <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
    <div></div><div></div><div></div><div></div><div>1</div><div>2</div><div>3</div>
    <div>4</div><div>5</div><div class="highlight" onclick="showCarousel()">6</div><div>7</div><div>8</div><div>9</div><div>10</div>
    <div>11</div><div>12</div><div>13</div><div>14</div><div>15</div><div>16</div><div>17</div>
    <div>18</div><div>19</div><div>20</div><div>21</div><div>22</div><div>23</div><div>24</div>
    <div>25</div><div>26</div><div>27</div><div>28</div><div>29</div><div>30</div>
  </div>

  <!-- âœ… Fullscreen Overlay with 3D Carousel -->
  <div class="overlay" id="overlay">
    <div class="carousel3d">
      <div class="carousel">
        <img src="n5.jpg" style="transform: rotateY(0deg) translateZ(500px);">
        <img src="n1.png" style="transform: rotateY(40deg) translateZ(500px);">
        <img src="n7.jpg" style="transform: rotateY(80deg) translateZ(500px);">
        <img src="n8.jpg" style="transform: rotateY(120deg) translateZ(500px);">
        <img src="n9.jpg" style="transform: rotateY(160deg) translateZ(500px);">
        <img src="n6.jpg" style="transform: rotateY(200deg) translateZ(500px);">
        <img src="n11.jpg" style="transform: rotateY(240deg) translateZ(500px);">
        <img src="n12.jpg" style="transform: rotateY(280deg) translateZ(500px);">
        <img src="n13.jpg" style="transform: rotateY(320deg) translateZ(500px);">
      </div>
    </div>
     <a href="index.html" class="back-btn">â¬… Back to Home</a>
    <button class="close-btn" onclick="closeCarousel()">Close âœ–</button>
  </div>

  <!-- ðŸŽ‰ Confetti + Hearts -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    function showCarousel() {
      document.getElementById("overlay").style.display = "flex";
      launchConfetti();
      burstHearts();
    }
    function closeCarousel() {
      document.getElementById("overlay").style.display = "none";
    }
    function launchConfetti() {
      confetti({ particleCount: 150, spread: 80, origin: { y: 0.6 } });
    }
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      const emojis = ["ðŸ’–","ðŸŒ¸","ðŸ©µ","âœ¨"];
      heart.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 15 + "px";
      document.body.appendChild(heart);
      setTimeout(() => { heart.remove(); }, 6000);
    }
    setInterval(createHeart, 1500);
    function burstHearts() {
      for (let i = 0; i < 15; i++) { setTimeout(createHeart, i * 200); }
    }
    function generateStars() {
      const starContainer = document.getElementById("stars");
      for (let i = 0; i < 100; i++) {
        const star = document.createElement("div");
        star.classList.add("star");
        star.style.top = Math.random() * 100 + "vh";
        star.style.left = Math.random() * 100 + "vw";
        star.style.animationDuration = (Math.random() * 3 + 2) + "s";
        starContainer.appendChild(star);
      }
    }
    generateStars();
  </script>
</body>
</html>
